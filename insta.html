<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <style>
     *{
            margin: 0px;
            padding: 0px;
        }
        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }
        body > img{
            background-size: cover;
            width: 100%;
            line-height: 0;
        }
        a {
    display: block;
    text-align: center;
    padding: 15px;
    font-size: 0.9em;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(90deg, #ffb6b6, #ff7070);
    border-radius: 25px;
    text-decoration: none;
    transition: all 0.4s ease;
}

a:hover {
    background: linear-gradient(90deg, #ff7070, #ffb6b6);
    transform: translateY(-2px);
    box-shadow: 0px 6px 15px rgba(255, 100, 100, 0.5);
}
        </style>
</head>
<body>
    <img src="imagens/insta-rebeca.jpg" alt="">
    <a href="https://www.instagram.com/eyshilarb" target="_blank">ACESSE</a>
</body>
</html>
